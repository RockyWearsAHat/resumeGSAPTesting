<!DOCTYPE html>
<html lang="en" class="root">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500;1,700&family=Noto+Sans+KR:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Oxygen:wght@300;400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.0/svg.min.js"
      integrity="sha512-EmfT33UCuNEdtd9zuhgQClh7gidfPpkp93WO8GEfAP3cLD++UM1AG9jsTUitCI9DH5nF72XaFePME92r767dHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
  </head>
  <body>
    <div id="imageSequenceWrap">
      <div id="scrollDownTextWrapper">
        <h2 id="scrollDownText">Scroll</h2>
        <div id="scrollDownArrow"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
      <canvas id="imageSequence" class="canvas"></canvas>
    </div>
    <div id="loadingWrap">
      <script type="module" src="/src/loadingAnimation.js"></script>
      <h1 id="loadingText" data-state=".">Loading.</h1>
      <div id="loadingBarWrap">
        <div id="checkmarkWrapper">
          <i id="doneLoadingCheck" class="fa-solid fa-check"></i>
        </div>
      </div>
      <p id="loadingSubtext">
        Here's A DeLorean To Play With<br /><br />For Best Effect Please Visit
        This Site On Desktop
      </p>
      <div id="loadingPercent"></div>
    </div>
    <div id="contentWrap">
      <div id="cardWrapper">
        <div class="card" id="card1">
          <h1 class="cardTitle doubleRowCardTitle">
            This Is A Placeholder Card Until I Make More Sites
          </h1>
        </div>
        <div class="card" id="card2">
          <h1 class="cardTitle">Click Me!</h1>
        </div>
        <div class="card" id="card3">
          <h1 class="cardTitle">Or Don't :(</h1>
        </div>
        <div class="card" id="card4">
          <h1 class="cardTitle">I Can't Tell You What To Do</h1>
        </div>
        <div class="card" id="card5">
          <h1 class="cardTitle">Don't Click This One</h1>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div id="footerWrapper">
      <h1 id="email">alexwaldmann2004@gmail.com</h1>
      <h1 id="copyright">&copy; Alex Waldmann</h1>
      <h1 id="number">(435) 731-7654</h1>
    </div>
  </footer>
  <script type="module" src="./src/cardsOnClick.js"></script>
  <script type="module" src="/src/smoothScroll.ts"></script>
  <script type="module" src="/src/landingAnimation.js"></script>
</html>
